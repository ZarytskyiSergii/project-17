<div class="modalMap__backdrop is-hidden" data-modal-map>
  <div class="modalMap">
    <button class="modalMap__close" data-modal-close-map>
      <svg width="13" height="13">
        <use href="./images/icons.svg#icon-close-map"></use>
      </svg>
    </button>
    <p class="modalMap__title">Our Locations</p>
    <img
      class="modalMap__image"
      src="./images/modal-map/modal-map.jpg"
      alt="карта"
    />
    <a
      class="modalMap__button"
      target="_blank"
      rel="noopener noreferrer nofollow"
      href="https://goo.gl/maps/9gyjUG4pW8kJRvq89"
      >Open map</a
    >
  </div>
</div>
