<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webstudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <title>Препроцессор SASS</title>
    <!-- <link rel="stylesheet" href="./css/main.min.css" /> -->
  </head>

<div class="info-product-modal modal" data-modal="product">
  <button class="info-product-modal__close-btn close-btn-modal js-modal-close">
<svg class="modal__icon-close">
<use href="./images/modal_prodact/icons.svg#icon-close"></use>
</svg>
</button>

	<h2 class="info-product-modal__title">Chololate icecream</h2>
	<div class="info-product-modal__thumb">
	<picture class="info-product-modal__img">
	<source media="(min-width: 768px)" srcset="
	./images/modal_product/ellipse@1x.png 1x,
	./images/modal_product/ellipse@2x.png 2x
	" type="image/jpg" />
	
	<source media="(max-width: 767px)" srcset="
	./images/modal_product/ellipse@1x.png 1x,
	./images/modal_product/ellipse@2x.png 2x
	" type="image/jpg" />
	<img src="./images/modal_product/ellipse@1x.png" alt="ice cream" />
	</picture>
	</div>
	<div>
	<ul class="info-product-modal__list">
	<li class="info-product-modal__item">
	<div class="info-product-modal__wrapper">
	<span class="wrapper-product__numb">320</span>
	<span class="wrapper-product__text">kcal</span>
	</div>
	</li>
	<li class="info-product-modal__item">
	<div class="info-product-modal__wrapper">
	<span class="wrapper-product__numb">4g </span>
	<span class="wrapper-product__text">Prote</span>
	</div>
	</li>
	<li class="info-product-modal__item">
	<div class="info-product-modal__wrapper">
	<span class="wrapper-product__numb">8,2g</span>
	<span class="wrapper-product__text">Fats</span>
	</div>
	</li>
	<li class="info-product-modal__item">
	<div class="info-product-modal__wrapper">
	<span class="wrapper-product__numb">40,4g</span>
	<span class="wrapper-product__text">Carbs</span>
	</div>
	</li>
	</ul>
	</div>
	<p class="info-product-modal__pretitle">Ingredients</p>
	<ul class="info-product-modal__ingred-list">
	<li class="info-product-modal__ingred-item">
	<span class="ingred-text">Milk</span><span class="ingred-text">100ml</span>
	</li>
	<li class="info-product-modal__ingred-item">
	<span class="ingred-text">Belgian chocolate</span><span class="ingred-text">20g</span>
	</li>
	<li class="info-product-modal__ingred-item">
	<span class="ingred-text">Cream</span><span class="ingred-text">150 ml</span>
	</li>
	<li class="info-product-modal__ingred-item">
	<span class="ingred-text">Cocoa powder</span><span class="ingred-text">30g</span>
	</li>
	<li class="info-product-modal__ingred-item">
	<span class="ingred-text">Sugar</span><span class="ingred-text">40g</span>
	</li>
	<li class="info-product-modal__ingred-item">
	<span class="ingred-text">Vanilla sugar</span><span class="ingred-text">10g</span>
	</li>
	</ul>
	<form class="info-product__form" action="franchis-modal__form">
	<label class="info-product-modal__field">
	<input class="info-product__input" type="text" name="name" placeholder="Name" required />
	</label>
	
	<label class="info-product__field">
	<input class="info-product__input" type="tel" name="name" placeholder="Phone" required />
	</label>
	
		<label class="info-product__field">
	<textarea class="info-product__message" name="comments" rows="8" placeholder="Comment"></textarea>
	</label>
	<button class="info-product__modal-btn modal-btn" type="submit">
	<span class="transition"></span>
	<span class="gradient"></span>
	<span class="label">Submit</span>
	</button>
	</form>
</div>


    <script src="./js/modal.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
